<html>
<head>
<title>Multiplication table</title>
</head>
<body>
<script type="text/javascript">
var num1 = parseInt(prompt("Entet the number:"));
var length = parseInt(prompt("Entet the limit:"))
var i=1;
document.write("Multiplication table");
document.write("<br>****************");
for (i=1;i<=length;i++)
{
	document.write("<br>"+i+" * "+num1+" = "+(i*num1));
}
</script>
</body>
</html>
