<html>
<script>
function replace()
{
	document.getElementById('myimage').src="rose.jpeg"
}
function back()
{
	document.getElementById('myimage').src="flower.jpeg"
}
</script>
<head>
<body align="centre"style="background_color:lightblue">
<h1>Swaping image with javascript</h1>
<br>
<img id="myimage"src="rose.jpeg" style="width:510px; height :510px">
<br><br>
<button onclick="replace()">Replace</button>&emsp;
<button onclick="back()">Back </button>
</body>
</html>
