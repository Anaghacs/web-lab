<html>
<head>
<title>reverse and palindrome and sum of digit</title>
</head>
<body>
<script type="text/javascript">
var num1=parseInt(prompt("Enter the number:"));
var temp=num1;
var rev=last=0;

var sum=0;
var ld=0;


document.write("this number is <br>" + num1)
while(num1>0)
{
	last=num1%10
	rev=rev*10+last
	num1=Math.floor(num1/10)
}
document.write("the reverse of the number is :"+ rev + "<br>")
if(temp===rev)
{
	document.write("this number is palindrome")
}
else
{
	document.write("this number is not palindrome <br>");
}
while(temp>0)
{
	ld=temp%10
	sum=sum+ld;
	temp=Math.floor(temp/10)
}
document.write("Sum of the digits are:"+sum);
</script>
</body>
</html>
