<html>
<head>
<title>calculator</title>
</head>
<body>
<script type="text/javascript">
var num1=parseInt(prompt("Enter the first number:"))
var num2=parseInt(prompt("Enter the second number:"))
var add=sub=mul=div=0
document.write("CALCULATOR OPERATION")
document.write("<br>********************")
add=num1+num2
document.write("<br>Two numbers addition:",add)
sub=num1-num2
document.write("<br>Two numbers subtration:",sub )
mul=num1*num2
document.write("<br>Two numbers multiplication:",mul)
div=num1//num2
document.write("<br>Two numbers divistion:",div)
</script>
</body>
</html>
