<html>
<head>
<title>even 2 numbers</title>
</head>
<body>
<script type="text/javascript">
var num1=parseInt(prompt("Enter the first limit:"));
var num2=parseInt(prompt("Enter the last limit:"));
for(i=num1;i<num2;i++)
{
	if(i%2==0)
	{
		document.write("<br>"+i);
		num1=num1+1
	}
}

</script>
</body>
</html>
