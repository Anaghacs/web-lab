<html>
<head>
<title>Prime numbers within range</title>
</head>
<body>
<script type="text/javascript">
var num1=parseInt(prompt("Enter the starting number:"));
var num2=parseInt(prompt("Enter the ending number:"));
document.write("Range of the prime numbers");
document.write("<br>=====================");
for(i=num1;i<=num2;i++)
{
	flag=0;
	for(j=2;j<i;j++)
	{
		if(i%j==0)
		{
			flag=flag+1;
		}
	}
	if(i>1 && flag==0)
	{
		document.write("<br>",i,);
	}
}
</script>
</html>
